<!DOCTYPE html>
<!--Beginning of html code-->
<html lang="en">
  
  <!--Beginning of Head Section -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--End of Head Section -->

  <!--Beginning of Body Section -->
  <body>

    <!--Begining of Header-->
    <section class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <!--End of Header-->

      <!--Beginning of Password Generator HTML-->

      <!-- Beginning of "Generate a Password" Card Body Section-->
      <section class="card">

        <!-- Beginning of "Generate a Password" H2 Header -->
        <section class="card-header">
          <h2>Generate a Password</h2>
        </section>
        <!-- End of "Generate a Password" H2 Header-->


        <!-- Beginning of "Secure Password READ ONLY Text Area Section-->
        <section class="card-body">
          <textarea 
          readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <!-- End of "Secure Password READ ONLY Text Area Section-->


        <!-- Beginning of Card Footer/Generate Password Button-->
        <section class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </section>
        <!-- End of Card Footer/Generate Password Button-->


      </section>
      <!-- End of "Generate a Password" Card Body Section -->


    </section>
    <!--End of Password Generator HTML-->


    <!--Beginning/End of JS Script Link-->
    <script src="script.js"></script>
   
  <!--End of Body Section-->
  </body>
  
<!--End of html code-->
</html>
